<div class="container">
    <h1>Cursos</h1>

    <a class="btn btn-sm btn-outline-success" [routerLink]="[ '/course-save']">Crear</a>
    <br>
    <br>
    <table class="table table-bordered">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Credits</td>
            <td></td>
        </tr>
        <tr *ngFor="let item of courses">
            <td>{{ item.CourseID }}</td>
            <td>{{ item.Title }}</td>
            <td>{{ item.Credits }}</td>
            <td>
                <a class="btn btn-sm btn-outline-warning" [routerLink]="[ '/client-edit', item.CourseID ]">Editar</a>
                <a class="btn btn-sm btn-outline-danger" [routerLink]="[ '/client-delete', item.CourseID ]">Eliminar</a>
            </td>
        </tr>
    </table>
</div>
